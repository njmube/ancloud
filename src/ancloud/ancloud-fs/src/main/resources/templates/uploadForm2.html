<!DOCTYPE html>
<html>
<head>
	<title>Upload Files using XMLHttpRequest - Minimal</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="/resources/plugins/bootstrap-fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/resources/plugins/bootstrap-fileinput.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
	
</head>
<body>
	<label class="control-label">File uploader</label>
	<input id="input-24" name="files" type="file" multiple="true" class="file-loading">
	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
	<script>
	$(document).on('ready', function() {
	    $("#input-24").fileinput({
// 	        initialPreview: [
// 	            'http://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/631px-FullMoon2010.jpg',
// 	            'http://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Earth_Eastern_Hemisphere.jpg/600px-Earth_Eastern_Hemisphere.jpg'
// 	        ],
// 	        initialPreviewAsData: true,
// 	        initialPreviewConfig: [
// 	            {caption: "Moon.jpg", size: 930321, width: "120px", key: 1},
// 	            {caption: "Earth.jpg", size: 1218822, width: "120px", key: 2}
// 	        ],
// 	        deleteUrl: "/site/file-delete",
	        overwriteInitial: false,
	        uploadUrl: "/async-upload",
	        uploadAsync: true,	        
	        initialCaption: "Browse files ..."
	    });
	});
	</script>
</body>
</html>
